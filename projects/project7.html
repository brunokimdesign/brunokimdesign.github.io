<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="robots" content="noindex, nofollow">
    <title>About - Portfolio</title>
    <link rel="stylesheet" href="../css/global.css">
    <style>
        .back-button {
            color: #666;
            text-decoration: none;
            font-size: 14px;
            margin-bottom: 40px;
            display: inline-block;
            transition: color 0.3s;
        }

            .back-button:hover {
                color: #333;
            }

        .page-subtitle {
            max-width: 800px;
        }

        /* Image Gallery Grid (you can keep this if needed) */
        .image-gallery {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 24px;
        }

        /* ✅ Make all media (images + videos) scale responsively within browser window */
        .space-y-8 img,
        .space-y-8 video {
            display: block;
            width: 100%;
            height: auto;
            max-width: 100%;
            max-height: 90vh; /* prevents media from being taller than the viewport */
            object-fit: contain; /* ensures the whole image/video fits inside */
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
            margin: 0 auto;
        }

        /* Optional: center and add breathing room */
        .space-y-8 {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 2rem;
        }

        @media (max-width: 768px) {
            .space-y-8 img,
            .space-y-8 video {
                max-height: 70vh; /* slightly smaller for mobile */
            }
        }
    </style>
</head>
<body>
    <button class="hamburger-toggle" onclick="toggleMenu()">
        <span></span>
        <span></span>
        <span></span>
    </button>
    <div class="sidebar-overlay" onclick="toggleMenu()"></div>
    <div class="container">
        <aside class="sidebar">
            <div class="logo">Portfolio</div>
            <div class="logo-subtitle">Graphic Designer</div>
            <nav>
                <a href="../index.html">Home</a>
                <a href="../about.html" class="active">About</a>
                <a href="../projects.html">Projects</a>
                <a href="../contact.html">Contact</a>
            </nav>
            <div class="logout" onclick="handleLogout()">Logout</div>
        </aside>

        <main class="main">
            <div class="max-w-5xl mx-auto px-12 py-16">
                <!-- Project Header -->
                <div style="margin-bottom:20px;">
                    <div class="flex items-center gap-3 text-sm text-neutral-500 mb-4">
                        <span>Digital Painting</span>
                        <span>•</span>
                        <span>2025</span>
                    </div>
                    <h1 class="text-5xl font-light mb-6 leading-tight">Woman with Jewerly</h1>
                    <p class="text-xl text-neutral-600 leading-relaxed max-w-3xl">Created a digital painting with Clip Studio Paint.</p>
                </div>

                <!-- Project Images -->
                <div class="space-y-8">

                    <div class="w-full">
                        <img src="../portfolio-assets/Woman with Jewerly/Digital Painting.jpg?auto=compress&amp;cs=tinysrgb&amp;w=1200" alt="Huskies Flyer" class="w-full rounded-lg shadow-lg">
                    </div>
               
                </div>

                <!-- Navigation -->
                <div class="mt-16 pt-8 border-t border-neutral-200">
                    <a href="../projects.html" class="inline-flex items-center gap-2 px-6 py-3 bg-neutral-900 text-white rounded-md hover:bg-neutral-800 transition-colors">
                        ← Back to Projects
                    </a>
                </div>
            </div>
        </main>
    </div>
    <script>
      function toggleMenu() {
      const hamburger = document.querySelector('.hamburger-toggle');
      const sidebar = document.querySelector('.sidebar');
      const overlay = document.querySelector('.sidebar-overlay');

      hamburger.classList.toggle('active');
      sidebar.classList.toggle('active');
      overlay.classList.toggle('active');
      document.body.classList.toggle('menu-open');
      }

      // Close menu when a navigation link is clicked
      document.querySelectorAll('nav a').forEach(link => {
          link.addEventListener('click', () => {
          if (window.innerWidth <= 768) {
              toggleMenu();
          }
          });
      });
    </script>
</body>
</html>
