<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="robots" content="noindex, nofollow">
    <title>About - Portfolio</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Helvetica Neue', sans-serif;
            background-color: #f5f5f5;
            color: #333;
        }

        .container {
            display: flex;
            min-height: 100vh;
        }

        /* Sidebar Navigation */
        .sidebar {
            width: 210px;
            background-color: #1a1a1a;
            color: #fff;
            padding: 40px 20px;
            position: fixed;
            height: 100vh;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
        }

        .logo {
            font-size: 24px;
            font-weight: 300;
            margin-bottom: 10px;
            letter-spacing: 1px;
        }

        .logo-subtitle {
            font-size: 12px;
            color: #999;
            margin-bottom: 40px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        nav {
            flex: 1;
        }

            nav a, nav button {
                display: block;
                color: #999;
                text-decoration: none;
                margin-bottom: 20px;
                font-size: 14px;
                cursor: pointer;
                background: none;
                border: none;
                font-family: inherit;
                transition: color 0.3s;
            }

                nav a:hover, nav button:hover {
                    color: #fff;
                }

                nav a.active, nav button.active {
                    color: #fff;
                    background-color: rgba(255, 255, 255, 0.1);
                    padding: 8px 12px;
                    margin-left: -12px;
                    margin-right: -12px;
                    border-radius: 4px;
                }

        .logout {
            margin-top: auto;
            padding-top: 20px;
            border-top: 1px solid #333;
            color: #999;
            cursor: pointer;
            transition: color 0.3s;
            display: none;
        }

            .logout.visible {
                display: block;
            }

            .logout:hover {
                color: #fff;
            }

        /* Main Content */
        .main {
            margin-left: 210px;
            flex: 1;
            padding: 60px;
        }

        .page-title {
            font-size: 48px;
            font-weight: 300;
            margin-bottom: 40px;
            letter-spacing: 0.5px;
        }

        .about-content {
            font-size: 16px;
            line-height: 1.8;
            color: #555;
            max-width: 800px;
            margin-bottom: 60px;
        }

            .about-content p {
                margin-bottom: 20px;
            }

        .skills-section {
            margin-top: 60px;
        }

            .skills-section h3 {
                font-size: 24px;
                margin-bottom: 30px;
                color: #333;
                font-weight: 400;
            }

        .skills-list {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 40px;
            max-width: 900px;
        }

        .skill-category {
            margin-bottom: 20px;
        }

            .skill-category strong {
                color: #333;
                display: block;
                margin-bottom: 10px;
                font-size: 15px;
                font-weight: 500;
            }

            .skill-category p {
                font-size: 14px;
                color: #666;
                margin: 0;
                line-height: 1.8;
            }

        .password-modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

            .password-modal.hidden {
                display: none;
            }

        .modal {
            background: white;
            padding: 40px;
            border-radius: 8px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.2);
            text-align: center;
            max-width: 400px;
        }

            .modal h2 {
                font-size: 32px;
                font-weight: 300;
                margin-bottom: 10px;
            }

            .modal p {
                color: #999;
                font-size: 14px;
                margin-bottom: 30px;
            }

            .modal input {
                width: 100%;
                padding: 12px 16px;
                border: 1px solid #ddd;
                border-radius: 4px;
                font-size: 14px;
                margin-bottom: 20px;
                font-family: inherit;
            }

                .modal input:focus {
                    outline: none;
                    border-color: #333;
                }

            .modal button {
                width: 100%;
                padding: 12px 20px;
                background-color: #1a1a1a;
                color: white;
                border: none;
                border-radius: 4px;
                font-size: 14px;
                font-weight: 500;
                cursor: pointer;
                transition: background-color 0.3s;
            }

                .modal button:hover {
                    background-color: #333;
                }

        .error-message {
            color: #e74c3c;
            font-size: 12px;
            margin-top: -16px;
            margin-bottom: 16px;
            display: none;
        }

            .error-message.show {
                display: block;
            }

        @media (max-width: 768px) {
            .sidebar {
                width: 100%;
                height: auto;
                position: relative;
                flex-direction: row;
                padding: 20px;
                flex-wrap: wrap;
            }

            .main {
                margin-left: 0;
                padding: 30px 20px;
            }

            .page-title {
                font-size: 32px;
            }

            .skills-list {
                grid-template-columns: 1fr;
            }
        }

        h3 {
            font-size: 24px;
            margin-bottom: 10px;
            color: #333;
            font-weight: 400;
        }
    </style>
</head>
